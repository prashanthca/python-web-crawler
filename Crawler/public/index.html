<!DOCTYPE html>
<html>
<head>
	<title>Python Web Crawler</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/inter-ui@3.3.4/inter-hinted.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jqtree.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
</head>
<body>
	<h1 id="title">Python Web Crawler</h1>
	<div id="inputs-container">
		<input id="url" class="form-control" type="text" placeholder="Enter an URL">
		<input id="level" class="form-control" type="text" placeholder="Enter the level">
		<button id="get-links" class="btn btn-primary">Crawl URL</button>
	</div>
	<div id="links-views-container">
		<div id="links-views-container-header">
			<button id="back-btn">&lt;</button>
			<span id="view-title">Links</span>
		</div>
	</div>
	<script src="js/require.js" data-main="js/main"></script>
</body>
</html>
